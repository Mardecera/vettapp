<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon">
    <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.10.0/css/all.css' integrity='sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p' crossorigin='anonymous'/>
    <link rel='stylesheet' href='./src/styles/general.css'>
    <title>VettApp</title>
</head>
<body>
    <div class="container">
        <div class="contain">
            <div class="title">
                <h1>VettApp</h1>
                <h4>for your quotes!</h4>
            </div>
            <div class="form">
                <form  id="formulario" data-id="">
                    <div class="field">
                        <label for="pet-name">Pet name:</label>
                        <input type="text" name="" id="pet-name">
                    </div>
                    <div class="field">
                        <label for="pet-owner">Owner name:</label>
                        <input type="text" name="" id="pet-owner">
                    </div>
                    <div class="field">
                        <label for="owner-phone">Phone:</label>
                        <input type="phone" name="" id="owner-phone">
                    </div>
                    <div class="field">
                        <label for="owner-email">Email:</label>
                        <input type="email" name="" id="owner-email">
                    </div>
                    <div class="field">
                        <label for="current-date">Current Date:</label>
                        <input type="date" name="" id="current-date">
                    </div>
                    <div class="field">
                        <label for="current-time">Current Hour:</label>
                        <input type="time" name="" id="current-time">
                    </div>
                    <div class="field">
                        <label for="pet-symtom">Symptom:</label>
                        <textarea type="text" name="" id="pet-symptom">
                        </textarea>
                    </div>
                    <input type="submit" id="btn-submit" value="Create">
                </form>
            </div>
            <div id="lista-quotes">
                <div class="list-void">
                    <div class="list-void-message">
                        You don't have any quote, add one.
                    </div>
                    <div class="list-void-picture">
                        <img src="./public/images/_void_picture.svg" alt="svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='./src/scripts/app.js' type='module'></script>
</html>
