<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon">
    <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.10.0/css/all.css' integrity='sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p' crossorigin='anonymous'/>
    <link rel='stylesheet' href='./src/styles/general.css'>
    <link rel='stylesheet' href='./src/styles/dark.css'>
    <!-- <link rel='stylesheet' href='./src/styles/scss/main.css'> -->
    <title>VettApp</title>
</head>
<body>
    <div class="container">
        <div class="contain">
            <div class="mode">
                <span><i class="fas fa-moon"></i></span>
                <span><i class="fas fa-sun"></i></span>
            </div>
            <div class="title">
                <h1>VettApp</h1>
                <h4>for your quotes!</h4>
            </div>
            <div class="form">
                <form  id="formulario" data-id="">
                    <div class="field">
                        <!-- <label for="pet-name">Pet name:</label>s -->
                        <input type="text" id="pet-name" placeholder="Pet name" required>
                    </div>
                    <div class="field">
                        <!-- <label for="pet-owner">Owner name:</label>s -->
                        <input type="text" id="pet-owner" placeholder="Owner name" required>
                    </div>
                    <div class="field">
                        <!-- <label for="owner-phone">Phone:</label>s -->
                        <input type="phone" id="owner-phone" placeholder="Owner phone" required>
                    </div>
                    <div class="field">
                        <!-- <label for="owner-email">Email:</label>s -->
                        <input type="email" id="owner-email" placeholder="Owner email" required>
                    </div>
                    <div class="field">
                        <!-- <label for="current-date">Current Date:</label>s -->
                        <input type="date" id="current-date" placeholder="" required>
                    </div>
                    <div class="field">
                        <!-- <label for="current-time">Current Hour:</label>s -->
                        <input type="time" id="current-time" placeholder="" required>
                    </div>
                    <div class="field">
                        <!-- <label for="pet-symtom">Symptom:</label>s -->
                        <textarea type="text" rows="auto" id="pet-symptom" placeholder="Symptoms" required></textarea>
                    </div>
                    <input type="submit" id="btn-submit" value="Create">
                </form>
            </div>
            <div id="lista-quotes">
                <div class="list-void">
                    <div class="list-void-message">
                        You don't have any quote, add one.
                    </div>
                    <div class="list-void-picture">
                        <img src="./public/images/_void_picture.svg" alt="svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='./src/scripts/app.js' type='module'></script>
</html>
